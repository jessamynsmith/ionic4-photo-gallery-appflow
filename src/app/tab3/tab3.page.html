<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <p>
    <ion-button (click)="getData()">Get Data</ion-button>
  </p>
  
  <p>
    <ion-button (click)="saveFile()">Save File</ion-button>
  </p>
  
  <p>
    <ion-button (click)="showData()">Show Data</ion-button>
  </p>
  
  <div *ngIf="items">
    <h3>Data</h3>
    <ul>
      <li *ngFor="let item of items">{{ item.words }}</li>
    </ul>
  </div>
  
</ion-content>
